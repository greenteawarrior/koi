<html>
  <head>
    <title>Draw Points</title>
    <style>
      /* feel free to style the canvas any way you want. If you want it to
      use the entire window, set width: 100% and height: 100%. */
      
      body { margin: 0px; padding: 0px }

      canvas {
          display: block;
          width: 100%;
          height: 100%;
      }
    </style>
    <script src="http://cs.wellesley.edu/~cs307/threejs/libs/three.min.js"></script>
    <script src="http://cs.wellesley.edu/~cs307/threejs/libs/tw.js"></script>
    <script src="http://cs.wellesley.edu/~cs307/threejs/libs/OrbitControls.js"></script>
  </head>
<body>

<script>

var scene = new THREE.Scene();
var renderer = new THREE.WebGLRenderer();

TW.mainInit(renderer,scene);

var points = [ [0.09854205631164525,0.21314391113458786,0],
               [5.5581628344168195 ,0.07656743010282874,0],
               [5.3855802774864205 ,1.7510186911939858 ,0]];

function getPoints() {
    var i;
    var pts = [];
    for( i=0; i<points.length; i++) {
        var p = new THREE.Vector3();
        p.x = points[i][0];
        p.y = points[i][2];
        p.z = points[i][1];
        pts.push( p );
    }
    return pts;
}
    
var latheObj;

var geom = new THREE.LatheGeometry( getPoints(), 50, 0, 15*Math.PI/8 );
var mat2 = new THREE.MeshPhongMaterial({color: 0x1AB63A,
                                        ambient: 0x1AB63A,
                                        specular: 0x444444,
                                        shininess: 20,
                                        side: THREE.DoubleSide});
latheObj = new THREE.Mesh (geom, mat2);
latheObj.name = "lathe";
scene.add(latheObj);

var ambLight = new THREE.AmbientLight( 0xFFFFFF ); // soft white light 
ambLight.name = "ambient";
scene.add(ambLight);

var directionalLight = new THREE.DirectionalLight( 0xffffff, .3 );
directionalLight.position.set( 0, 1, 0); 
directionalLight.name = "directional";
scene.add(directionalLight);

var cameraFOVY = 75;

var state = TW.cameraSetup(renderer,
                           scene,
                           {minx: -6, maxx: 6,
                            miny: -6, maxy: 6,
                            minz: -8, maxz: 8},
                           cameraFOVY);

TW.render();


</script>


</body>
</html>
