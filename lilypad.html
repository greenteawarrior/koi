<!-- A single lilypad. :) -->
<html>
  <head>
    <title>lilypad</title>

    <style>
      body { margin: 0px; padding: 0px }
      canvas {
          display: block;
          width: 100%;
          height: 100%;
      }
    </style>

    <script src="http://cs.wellesley.edu/~cs307/threejs/libs/three.min.js"></script>
    <script src="http://cs.wellesley.edu/~cs307/threejs/libs/tw.js"></script>
    <script src="http://cs.wellesley.edu/~cs307/threejs/libs/OrbitControls.js"></script>
    <script src="lilypad.js"></script>
  </head>

<body>

<script>
  var scene = new THREE.Scene();
  var renderer = new THREE.WebGLRenderer();
  TW.mainInit(renderer,scene);
  lilypad = makeLilypad([0,0,0]);
  lilypad.name = "lilypad";
  scene.add(lilypad);
  var ambLight = new THREE.AmbientLight( 0xFFFFFF ); // soft white light 
  ambLight.name = "ambient";
  scene.add(ambLight);
  var directionalLight = new THREE.DirectionalLight( 0xffffff, .3 );
  directionalLight.position.set( 0, 1, 0); 
  directionalLight.name = "directional";
  scene.add(directionalLight);
  var cameraFOVY = 75;
  var state = TW.cameraSetup(renderer,
                             scene,
                             {minx: -6, maxx: 6,
                              miny: -6, maxy: 6,
                              minz: -8, maxz: 8},
                             cameraFOVY);
  TW.render();
</script>

</body>
</html>
